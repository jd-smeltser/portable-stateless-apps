<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0a">
  <title>Portable Apps</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --border: #262626;
      --text: #e5e5e5;
      --text-muted: #737373;
      --accent: #3b82f6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      min-height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    #app {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 24px;
      padding-top: calc(env(safe-area-inset-top) + 40px);
    }

    header {
      text-align: center;
      margin-bottom: 48px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      margin-bottom: 48px;
    }

    .app-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      transition: all 0.2s;
    }

    .app-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .app-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .app-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .app-desc {
      font-size: 0.75rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    section {
      margin-bottom: 48px;
    }

    h2 {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
    }

    .recent-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .recent-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.15s;
    }

    .recent-item:hover {
      border-color: var(--accent);
    }

    .recent-icon {
      font-size: 1.2rem;
    }

    .recent-content {
      flex: 1;
      min-width: 0;
    }

    .recent-title {
      font-size: 0.9rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .recent-meta {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .stats {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 48px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
      min-width: 80px;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .empty {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 0.75rem;
      border-top: 1px solid var(--border);
      margin-top: 24px;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Portable Apps</h1>
      <p class="subtitle">Stateless, URL-based, cross-linked</p>
    </header>

    <div class="stats" id="stats"></div>

    <section>
      <h2>Apps</h2>
      <div class="apps-grid" id="apps-grid"></div>
    </section>

    <section>
      <h2>Recent Records</h2>
      <div class="recent-list" id="recent-list"></div>
    </section>

    <footer>
      <a href="/PROTOCOL.md">Protocol Spec</a>
      <a href="/installer/">Install Apps</a>
      <a href="/apps/assets/">Manage Assets</a>
    </footer>
  </div>

  <script src="https://unpkg.com/lz-string@1.5.0/libs/lz-string.min.js"></script>
  <script type="module">
    import Registry from './core/registry.js';
    import Catalog from './core/catalog.js';
    import Omnibar from './core/omnibar.js';

    // Init omnibar - home page defaults to creating notes
    Omnibar.init({
      app: 'notes',
      onCreate: (title) => {
        // Navigate to notes app with create param
        window.location.href = `/apps/note/?create=${encodeURIComponent(title)}`;
      }
    });

    const appsGrid = document.getElementById('apps-grid');
    const recentList = document.getElementById('recent-list');
    const statsEl = document.getElementById('stats');

    async function init() {
      const catalog = await Catalog.getCatalog();

      // Render apps from catalog
      appsGrid.innerHTML = Object.entries(catalog.apps).map(([id, app]) => `
        <a href="${app.path}" class="app-card">
          <div class="app-icon">${app.icon}</div>
          <div class="app-name">${app.name}</div>
          <div class="app-desc">${app.description}</div>
        </a>
      `).join('');

      // Calculate stats
      const records = Registry.all();
      const types = {};
      records.forEach(r => {
        types[r.type] = (types[r.type] || 0) + 1;
      });

      const linkedCount = records.filter(r => r.links?.length > 0).length;

      statsEl.innerHTML = `
        <div class="stat">
          <div class="stat-value">${records.length}</div>
          <div class="stat-label">Records</div>
        </div>
        <div class="stat">
          <div class="stat-value">${types.note || 0}</div>
          <div class="stat-label">Notes</div>
        </div>
        <div class="stat">
          <div class="stat-value">${types.task || 0}</div>
          <div class="stat-label">Tasks</div>
        </div>
        <div class="stat">
          <div class="stat-value">${types.event || 0}</div>
          <div class="stat-label">Events</div>
        </div>
        <div class="stat">
          <div class="stat-value">${linkedCount}</div>
          <div class="stat-label">Linked</div>
        </div>
      `;

      // Render recent records (exclude assets and templates)
      const recent = records
        .filter(r => r.type !== 'asset' && r.type !== 'template')
        .slice(0, 10);

      if (recent.length === 0) {
        recentList.innerHTML = '<div class="empty">No records yet. Create some in the apps above!</div>';
        return;
      }

      recentList.innerHTML = recent.map(record => {
        const typeInfo = catalog.recordTypes[record.type];
        const icon = typeInfo?.icon || 'ðŸ“Ž';
        const title = record.meta?.title || 'Untitled';
        const primaryApp = typeInfo?.primaryApp;
        const app = primaryApp ? catalog.apps[primaryApp] : null;
        const hash = record.url.split('#')[1] || '';
        const href = app ? `${app.path}#${hash}` : '#';
        const date = new Date(record.updated).toLocaleDateString();
        const hasLinks = record.links?.length > 0;

        return `
          <a href="${href}" class="recent-item">
            <span class="recent-icon">${hasLinks ? 'ðŸ”—' : icon}</span>
            <div class="recent-content">
              <div class="recent-title">${escapeHtml(title)}</div>
              <div class="recent-meta">${record.type} Â· ${date}${hasLinks ? ` Â· ${record.links.length} links` : ''}</div>
            </div>
          </a>
        `;
      }).join('');
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    // Re-render when registry changes
    Registry.subscribe(() => init());

    init();
  </script>
</body>
</html>
