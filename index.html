<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Apps">

  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <title>Portable Apps</title>

  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --bg: #ffffff;
      --bg-card: #f5f5f7;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #007aff;
      --border: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --bg-card: #1c1c1e;
        --text: #ffffff;
        --text-secondary: #8e8e93;
        --accent: #0a84ff;
        --border: rgba(255, 255, 255, 0.1);
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: var(--safe-top) 16px var(--safe-bottom);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 0;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }

    .app-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px;
      text-decoration: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .app-card:active {
      transform: scale(0.97);
    }

    .app-icon {
      width: 56px;
      height: 56px;
      background: var(--accent);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      margin-bottom: 12px;
    }

    .app-name {
      font-weight: 600;
      font-size: 0.9375rem;
      margin-bottom: 4px;
    }

    .app-desc {
      font-size: 0.75rem;
      color: var(--text-secondary);
      line-height: 1.3;
    }

    .section-title {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 32px 0 16px;
    }

    .info-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px;
      margin-top: 32px;
    }

    .info-card h3 {
      font-size: 0.9375rem;
      margin-bottom: 8px;
    }

    .info-card p {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .info-card a {
      color: var(--accent);
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Portable Apps</h1>
      <p class="subtitle">Zero-backend, local-first applications</p>
    </header>

    <div class="apps-grid">
      <a href="apps/focus/" class="app-card">
        <div class="app-icon" style="background: #6366f1;">üéØ</div>
        <div class="app-name">Focus</div>
        <div class="app-desc">ADHD-friendly productivity</div>
      </a>

      <a href="apps/tasks-pro/" class="app-card">
        <div class="app-icon">‚úì</div>
        <div class="app-name">Tasks Pro</div>
        <div class="app-desc">Polished task manager</div>
      </a>

      <a href="apps/task-manager/" class="app-card">
        <div class="app-icon">üìù</div>
        <div class="app-name">Tasks</div>
        <div class="app-desc">Simple tasks</div>
      </a>
    </div>

    <div class="info-card">
      <h3>About</h3>
      <p>
        These apps run entirely in your browser. Your data stays on your device in IndexedDB.
        No accounts, no servers, no tracking.
      </p>
      <p style="margin-top: 12px;">
        <a href="https://github.com/jd-smeltser/portable-stateless-apps">View source</a>
      </p>
    </div>
  </div>
</body>
</html>
