<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <title>Loading App...</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #e5e5e5;
      --text-muted: #737373;
      --accent: #3b82f6;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
    }

    .loading, .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 24px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--text-muted);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .error h1 {
      font-size: 1.25rem;
      margin-bottom: 8px;
    }

    .error p {
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .error a {
      color: var(--accent);
      text-decoration: none;
    }

    .error a:hover {
      text-decoration: underline;
    }

    /* App frame fills the viewport */
    #app-frame {
      position: fixed;
      inset: 0;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <p>Loading app...</p>
  </div>

  <div id="error" class="error" style="display: none;">
    <div class="error-icon">ðŸ˜•</div>
    <h1>App Not Found</h1>
    <p id="error-message">The requested app could not be loaded.</p>
    <a href="../">Go Home</a> Â· <a href="../installer/">Install Apps</a>
  </div>

  <script type="module">
    import Catalog from '../core/catalog.js';

    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const errorMessage = document.getElementById('error-message');

    // Get base URL for the site (works on GitHub Pages)
    function getBaseUrl() {
      const path = window.location.pathname;
      // Match /portable-stateless-apps/ or similar repo paths
      const match = path.match(/^(\/[^/]+\/)/) || // First directory segment
                    path.match(/^(.*\/)(run|apps|installer)\//);
      if (match) return match[1];
      return '/';
    }

    function showError(message) {
      loadingEl.style.display = 'none';
      errorEl.style.display = 'flex';
      errorMessage.textContent = message;
    }

    async function loadApp() {
      const params = new URLSearchParams(window.location.search);
      const appId = params.get('app');

      if (!appId) {
        showError('No app specified. Use ?app=app-id');
        return;
      }

      const bundle = Catalog.getInstalledApp(appId);

      if (!bundle) {
        showError(`App "${appId}" is not installed.`);
        return;
      }

      // Update page title
      document.title = bundle.manifest.name;

      // Get base URL and inject <base> tag into app HTML
      // This allows imports like "/core/registry.js" to work
      const baseUrl = window.location.origin + getBaseUrl();
      let html = bundle.html;

      // Inject <base> tag after <head> or at start of HTML
      if (html.includes('<head>')) {
        html = html.replace('<head>', `<head><base href="${baseUrl}">`);
      } else if (html.includes('<html')) {
        html = html.replace(/<html[^>]*>/, match => `${match}<head><base href="${baseUrl}"></head>`);
      } else {
        html = `<base href="${baseUrl}">` + html;
      }

      // Create iframe with app HTML
      const iframe = document.createElement('iframe');
      iframe.id = 'app-frame';
      iframe.srcdoc = html;

      // Handle hash and create param forwarding
      const hash = window.location.hash;
      const createParam = params.get('create');

      iframe.onload = () => {
        try {
          if (hash) {
            iframe.contentWindow.location.hash = hash;
          }
          if (createParam) {
            iframe.contentWindow.dispatchEvent(new CustomEvent('app-create', {
              detail: { title: createParam }
            }));
          }
        } catch (e) {
          console.warn('Could not forward params:', e);
        }
      };

      // Hide loading, show app
      loadingEl.style.display = 'none';
      document.body.appendChild(iframe);
    }

    loadApp();
  </script>
</body>
</html>
